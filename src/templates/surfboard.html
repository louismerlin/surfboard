{% extends "base.html" %}
{% block content %}
    <h1>🏄 surfboard</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Team</th>
                <th>TODO</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for team in scoreboard.teams %}
                <tr>
                    <td>{{ team.rank }}</td>
                    <td>{{ team.name }}</td>
                    <td><p>🔥</p><p>🏰</p><p>⏱️</p></td>
                    <td>{{ team.total }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
